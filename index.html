<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What would I weigh on...?</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="grid-container">
        <h1 id="title">What would I weigh on another celestial body?</h1>

        <p>Enter your weight in kg</p>
        <input type="number" name="weight" id="weight" placeholder="0">
        <button id="submit-button">Submit</button>

        <div class="weights">
            <table>
                <tr>
                <th class="planet-title">Celestial Body</th>
                <th class="planet-weight">Weight</th>
                </tr>
                <tr id="sun">
                    <td>Sun</td>
                    <td id="sun-weight">0</td>

                </tr>
                <tr id="mercury">
                    <td>Mercury</td>
                    <td id="mercury-weight">0</td>

                </tr>
                <tr id="venus">
                    <td>Venus</td>
                    <td id="venus-weight">0</td>

                </tr>
                <tr id="earth">
                    <td>Earth</td>
                    <td id="earth-weight">0</td>

                </tr>
                <tr id="earth-moon">
                    <td>Earth's moon</td>
                    <td id="earthmoon-weight">0</td>

                </tr>
                <tr id="mars">
                    <td>Mars</td>
                    <td id="mars-weight">0</td>

                </tr>
                <tr id="jupiter">
                    <td>Jupiter</td>
                    <td id="jupiter-weight">0</td>

                </tr>
                <tr id="saturn">
                    <td>Saturn</td>
                    <td id="saturn-weight">0</td>

                </tr>
                <tr id="uranus">
                    <td>Uranus</td>
                    <td id="uranus-weight">0</td>

                </tr>
                <tr id="neptune">
                    <td>Neptune</td>
                    <td id="neptune-weight">0</td>

                </tr>
                <tr id="pluto">
                    <td>Pluto</td>
                    <td id="pluto-weight">0</td>

                </tr>
            </table>
        </div>
        

    </div>
    
</body>
</html>
